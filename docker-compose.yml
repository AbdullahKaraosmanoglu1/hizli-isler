services:
  postgres:
    image: postgres:16
    container_name: hizliisler-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: Postgres123!
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres -d postgres" ]
      interval: 5s
      timeout: 3s
      retries: 10

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hizliisler-api
    restart: unless-stopped
    env_file:
      - .env.docker # DATABASE_URL burada ...@db:5432/... olmalÄ±
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "5000:5000"
    volumes:
      - ./out/sftp:/app/out/sftp
    command: [ "/bin/sh", "./docker/entrypoint.sh" ]

  adminer:
    image: adminer
    container_name: hizliisler-adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  pgdata:
